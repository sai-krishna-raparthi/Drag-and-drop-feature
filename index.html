<!DOCTYPE html>
<html>
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drag and Drop using javascript</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img class="img"  src="icon-png.png"><span>List item1</span></div>
            <div class="list" draggable="true"><img class="img"  src="icon-png.png"><span>List item2</span></div>
            <div class="list" draggable="true"><img class="img"  src="icon-png.png"><span>List item3</span></div>
            <div class="list" draggable="true"><img class="img"  src="icon-png.png"><span>List item4</span></div>
        </div>
        <div id="right"></div>
    </div>
<script>
    let lists = document.getElementsByClassName("list");
    let rightBox = document.getElementById("right");
    let leftBox = document.getElementById("left");


    for(list of lists){
        list.addEventListener("dragstart", function(e){
            let selected = e.target;

            rightBox.addEventListener("dragover", function(e){
                e.preventDefault();
            }); 
            rightBox.addEventListener("drop", function(e){
                rightBox.appendChild(selected);
                selected = null;
            });

            leftBox.addEventListener("dragover", function(e){
                e.preventDefault();
            });
            leftBox.addEventListener("drop", function(e){
                leftBox.appendChild(selected);
                selected = null;
            }); 
            
            let imgElement = selected.querySelector(".img");
                if (imgElement) {
                    imgElement.draggable = false;
                }

        });
    }
</script>


</body>
</html>
